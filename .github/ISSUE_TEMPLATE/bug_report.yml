name: üêõBug Report
description: File a bug report here
title: '[BUG]: '
labels: ['bug']
assignees: ['dschach']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report ü§ó
        Make sure there aren't any open issues for this topic üòÉ

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give us a brief description of what happened and what should have happened
    validations:
      required: true

  - type: input
    attributes:
      label: 'Salesforce Release'
      placeholder: "Spring '24 or API 60.0"
    validations:
      required: true

  - type: dropdown
    attributes:
      label: 'Environment'
      multiple: false
      options:
        - Production
        - Sandbox
        - Scratch Org
        - Developer Edition
        - Trailhead Playground
        - Other (please specify below)
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
        Include exact error message(s)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: bash

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, scenarios in which the bug occurs so that it facilitates resolving the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow the [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
